<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CardStyle.css">
    <title>Card - Responsividade teste</title>
</head>

<body>
    <section>
        <div class="card">
            <div>
                <img src="Jayce.jpg"
                    alt="Jayce - Personagem do jogo League of Legends e um dos protagonistas da serie animada Arcaane">
            </div>
            <div class="text">
                <h1>Jayce Talis</h1>
                <p>Idade: 25 anos</p>
                <p>Cidade natal: Piltover</p>
                <p>Resumo: Jayce Talis é cientista e inovador e, após anos de sucesso liderando o progresso científico
                    da cidade e consequentemente
                    o seu progresso econômico, é atualmente o Chefe do Conselho de Piltover</p>
            </div>
        </div>
    </section>
</body>

</html>
